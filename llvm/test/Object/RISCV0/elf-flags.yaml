# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj --file-headers %t | FileCheck -check-prefix=OBJ %s
# RUN: obj2yaml %t | FileCheck -check-prefix=YAML %s

# OBJ: Flags [ (0xD)
# OBJ-NEXT:   EF_RISCV0_FLOAT_ABI_DOUBLE (0x4)
# OBJ-NEXT:   EF_RISCV0_RVC (0x1)
# OBJ-NEXT:   EF_RISCV0_RVE (0x8)
# OBJ-NEXT: ]

# YAML:      FileHeader:
# YAML-NEXT:   Class:           ELFCLASS32
# YAML-NEXT:   Data:            ELFDATA2LSB
# YAML-NEXT:   Type:            ET_EXEC
# YAML-NEXT:   Machine:         EM_RISCV0
# YAML-NEXT:   Flags:           [ EF_RISCV0_RVC, EF_RISCV0_FLOAT_ABI_DOUBLE, EF_RISCV0_RVE ]

--- !ELF
FileHeader:
  Class:           ELFCLASS32
  Data:            ELFDATA2LSB
  Type:            ET_EXEC
  Machine:         EM_RISCV0
  Flags:           [ EF_RISCV0_RVC, EF_RISCV0_FLOAT_ABI_DOUBLE, EF_RISCV0_RVE ]
